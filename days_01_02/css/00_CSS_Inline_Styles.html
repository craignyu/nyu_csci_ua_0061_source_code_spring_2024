<!doctype html>
<html lang="en-us">
	<head>
		<title>CSS Inline Styles</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1>CSS Inline Styles</h1>

		<p style="background-color: pink;">
			This paragraph has a background color of pink
		</p>

		<p style="background-color: pink; color: blue;">
			This paragraph has a background color of pink and a foreground color of blue
		</p>

		<p style="background-color: #006699; color: #ffcc00";>
			We can also use hex color codes to describe the colors within a CSS rule
		</p>

	</body>

</html>
