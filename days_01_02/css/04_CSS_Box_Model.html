<!doctype html>
<html lang="en-us">
	<head>
		<title>CSS Box Model</title>
		<meta charset="utf-8">

		<style type="text/css">
			div {
				border: 1px solid black;
				width: 200px;
				height: 200px;
			}

			#d2 {
				border: 10px solid black;
			}

			#d3 {
				padding: 25px;
			}

			#d4 {
				padding-left: 100px;
			}

			#d5 {
				margin: 50px;
			}

			#d6 {
				margin-left: 100px;
			}

			#d7 {
				margin: auto;
			}

			#d8 {
				/* compute size of box based on the border, not the total of border + padding */
				box-sizing: border-box;
				padding: 25px;
				border: 10px solid black;
				margin: auto;
			}

		</style>

	</head>

	<body>
		<h1>CSS Box Model</h1>

		<div id="d1">Div 1</div>
		<div id="d2">Div 2</div>
		<div id="d3">Div 3</div>
		<div id="d4">Div 4</div>
		<div id="d5">Div 5</div>
		<div id="d6">Div 6</div>
		<div id="d7">Div 7</div>
		<div id="d8">Div 8</div>

	</body>

</html>
