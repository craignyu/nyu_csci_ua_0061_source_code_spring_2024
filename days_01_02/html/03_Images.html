<!doctype html>
<html lang="en-us">
	<head>
		<title>Simple HTML Tags</title>
		<meta charset="utf-8">
	</head>

	<body>

		<!-- by default, images are inline tags -->

		<!-- image, full size -->
		<img src="images/pikachu.png">

		<!-- image with defined size -->
		<img src="images/pikachu.png" width="100" height="50">

		<!-- image with only one defined dimension (browser will resize proportionally) -->
		<img src="images/pikachu.png" width="100">

		<!-- links can also be placed around image elements -->
		<a href="01_Simple_HTML_Tags.html">
			<img src="images/pikachu.png" width="100">
		</a>

	</body>

</html>
