<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>In class</title>
        <meta charset="utf-8">
        <style>
            div {
                border: 1px solid black;
                width: 100px;
                height: 100px;
                box-sizing: border-box;
            }
            #two {
                padding: 30px;
            }
            #three {
                margin: 10px;
            }
            #four {
                display: none;
                background-color: pink;
            }
            .link {
                display: inline-block;
                border: 1px solid black;
                width: 100px;
                height: 100px;;
            }
        </style>
</style>
    </head>
    <body>
        <h1>In class</h1>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <a class="link" href="#">click here</a>
        <a class="link" href="#">click here</a>
    </body>
</html>
