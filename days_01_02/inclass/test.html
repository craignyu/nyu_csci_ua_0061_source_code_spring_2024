<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Example</title>
    <style>
        p span {
            background-color: yellow;
        }

        p > span {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>CSS Selector Example</h1>
    <p>This is a <span>yellow background</span> example.</p>
    <div>
        <p>This is another <span>yellow background</span> example.</p>
    </div>
</body>
</html>
