<!doctype html>
<html lang="en-us">
  <head>
    <title>Working with the DOM</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Base Selectors</h1>
    <div id="one">
      <p class="b">Paragraph 1</p>
    </div>
    <div id="two">
      <p class="b">Paragraph 2</p>
    </div>

    <script>

      // we can find all elements with a class of 'b' by using
      // document as our 'base selector'
      const allB = document.querySelectorAll('.b');
      console.log(allB);

      // another way to do this is to use a different base selector
      // for example, if we can get a reference to the second div
      // we can then ask it to perform a search only on its children
      const secondDiv = document.getElementById('two');
      const secondB = secondDiv.querySelector('.b');
      console.log(secondB);

    </script>

  </body>
</html>
