<!doctype html>
<html lang="en-us">
  <head>
    <title>Intro to the DOM</title>
    <meta charset="utf-8">
    <style type="text/css">
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Intro to the DOM</h1>

    <!-- this is an inline event listener - it literally defines the JavaScript
         code that will be run when the user clicks on this element -->
    <div onclick="alert('hello!');">Div 1</div>

    <!-- this is also an inline event listener - but this one references a function
         that we wrote in our external JavaScript file -->
    <div onclick="doInlineEvent();">Div 2</div>

    <!-- this div does not have an inline event listener, but you can still click on it.
         the listener is set up in our external JavaScript file -->
    <div id="three">Div 3</div>


    <script src="02_SimpleEvents.js"></script>
  </body>
</html>
